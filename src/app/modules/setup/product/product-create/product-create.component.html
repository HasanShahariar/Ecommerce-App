<div class="card">
  <div class="card-header">
    <p>Product Create</p>
  </div>

  <div class="card card-body">
    <form [formGroup]="productForm" class="searchForm" id="searchForm">
      <div class="row">
        <div class="col-4">
          <div class="form-group row flex-column mb-3">
            <div class="col-sm-12">
              <label>
                Name
                <sup class="text-danger">*</sup>
              </label>
            </div>
            <div class="col-sm-12">
              <input
                id="name"
                formControlName="name"
                class="form-control float-left"
                placeholder="Name"
                (blur)="logValidationErrors()"
                [ngClass]="{ 'is-invalid': formError.name }"
              />
              <span class="invalid-feedback text-left">{{
                formError.name
              }}</span>
            </div>
          </div>
          <div class="form-group row flex-column mb-3">
            <div class="col-sm-12">
              <label>
                Purchase Price
                <sup class="text-danger">*</sup>
              </label>
            </div>
            <div class="col-sm-12">
              <input
                id="name"
                formControlName="purchasePrice"
                class="form-control float-left"
                placeholder="Name"
                (blur)="logValidationErrors()"
                [ngClass]="{ 'is-invalid': formError.purchasePrice }"
              />
              <span class="invalid-feedback text-left">{{
                formError.name
              }}</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group row flex-column mb-3">
            <div class="col-sm-12">
              <label>
                Purchase Unit
                <sup class="text-danger">*</sup>
              </label>
            </div>
            <div class="col-sm-12">
              <ng-select
                #select
                id="kitchen"
                [items]="units"
                formControlName="purchaseUnitId"
                [searchable]="true"
                placeholder="Select Region"
                (blur)="logValidationErrors()"
                bindLabel="name"
                bindValue="id"
              >
              </ng-select>
              <span class="invalid-feedback text-left">{{
                formError.purchaseUnitId
              }}</span>
            </div>
          </div>
          <div class="form-group row flex-column mb-3">
            <div class="col-sm-12">
              <label> Vat </label>
            </div>
            <div class="col-sm-12">
              <input
                id="name"
                formControlName="vat"
                class="form-control float-left"
                placeholder="Name"
                type="number"
              />
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group row flex-column mb-3">
            <div class="col-sm-12">
              <label> Sale Unit </label>
            </div>
            <div class="col-sm-12">
              <ng-select
                #select
                id="kitchen"
                [items]="units"
                formControlName="saleUnitId"
                [searchable]="true"
                placeholder="Select Region"
                (blur)="logValidationErrors()"
                bindLabel="name"
                bindValue="id"
              >
              </ng-select>
              <span class="invalid-feedback text-left">{{
                formError.saleUnitId
              }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group row flex-column mb-3">
            <div class="col-sm-12">
              <label> Details </label>
            </div>
            <div class="col-sm-12">
              <textarea
                class="form-control"
                name=""
                formControlName="details"
                id=""
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-5 d-flex justify-content-end">
      <a class="primary-btn me-3" (click)="onSubmit()">Submit</a>
      <a class="btn btn-light" (click)="goToListPage()">Back</a>
    </div>
  </div>
</div>

<swal #noticeSwal [swalOptions]="swalOptions"> </swal>
